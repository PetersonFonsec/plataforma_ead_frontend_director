<main
  class="logged-page"
  [ngClass]="{
    open: open
  }"
>
  <div class="logged-page-aside">
    <app-aside-menu></app-aside-menu>
  </div>

  <div class="logged-page-content">
    <header class="logged-page-header container">
      <app-button-menu [isOpen]="open" (click)="open = !open"></app-button-menu>
      <app-avatar></app-avatar>
    </header>
    <ng-content></ng-content>
  </div>
</main>
