<div class="avatar {{ size }}">
  @defer (on viewport) {
    <img [src]="content.src" [alt]="content.name" />
  } @placeholder {
    <div class="avatar-loader skeleton"></div>
  } @loading {
    <div class="avatar-loader skeleton"></div>
  } @error {
    <div class="avatar-loader skeletons"></div>
  }
</div>
