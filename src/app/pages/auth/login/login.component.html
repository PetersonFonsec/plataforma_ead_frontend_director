<div class="login">
  <form #form="ngForm" (ngSubmit)="submit()" class="login-form">
    <app-input-text
      [(ngModel)]="payload.email"
      id="email"
      name="email"
      [autofocus]="true"
      [required]="true"
      label="Email"
      email
      [error]="email | ngModelError"
      type="text"
      placeholder="Informe o seu email"
      #email="ngModel"
      describeBy="emailError"
    />

    @if (email | ngModelError) {
      <app-input-msg-error describeBy="emailError" [controler]="email" />
    }

    <app-input-text
      name="password"
      [(ngModel)]="payload.password"
      id="password"
      type="password"
      [required]="true"
      [error]="password | ngModelError"
      #password="ngModel"
      label="Senha"
      placeholder="Informe a sua senha"
      describeBy="passwordError"
    />

    @if (password | ngModelError) {
      <app-input-msg-error describeBy="passwordError" [controler]="password" />
    }

    <a class="link" id="login-forget-link" routerLink="../recuperar-senha">
      Esqueceu a senha ? <span>Clique aqui.</span>
    </a>

    <a class="link" id="login-register-link" routerLink="../cadastrar">
      Ainda n√£o tem uma conta ? <span>Cadastre-se !</span>
    </a>

    <div class="login-form-footer">
      <app-button type="submit" id="login-submit" [disabled]="!!form.invalid">
        Entrar
      </app-button>
    </div>
  </form>

  @if (error) {
    <alert @fade [type]="alertType"> {{ error }} </alert>
  }
</div>
