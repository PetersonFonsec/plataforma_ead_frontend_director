<div class="register">
  <form #form="ngForm" (ngSubmit)="submit()" class="register-form">
    <app-input-text
      [(ngModel)]="payload.name"
      id="name"
      name="name"
      [required]="true"
      label="Nome"
      type="text"
      placeholder="Informe o seu nome"
    ></app-input-text>

    <app-input-text
      [(ngModel)]="payload.email"
      id="email"
      name="email"
      [required]="true"
      label="Email"
      email
      type="text"
      placeholder="Informe o seu email"
    ></app-input-text>

    <app-input-text
      name="password"
      [(ngModel)]="payload.password"
      id="password"
      type="password"
      [required]="true"
      label="Senha"
      placeholder="Informe a sua senha"
    ></app-input-text>

    <app-input-text
      name="confirm_password"
      [(ngModel)]="payload.confirm_password"
      id="confirm_password"
      type="password"
      [required]="true"
      label="Confirme sua Senha"
      placeholder="Confirme sua senha"
    ></app-input-text>

    <app-input-text
      [(ngModel)]="payload.documentNumber"
      id="document_number"
      name="document_number"
      [required]="true"
      mask="000.000.000-AA"
      label="CPF"
      type="text"
      placeholder="Informe o seu email"
    ></app-input-text>

    <a class="link" id="register-login-link" routerLink="../login">
      JÃ¡ tem uma conta ? <span>Entre!</span>
    </a>

    <div class="register-form-footer">
      <app-button
        id="register-submit"
        type="submit"
        [disabled]="!!form.invalid"
      >
        Entrar
      </app-button>
    </div>
  </form>

  @if (error) {
    <alert @fade [type]="alertType"> {{ error }} </alert>
  }
</div>
