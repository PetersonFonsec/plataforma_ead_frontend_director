<div id="profile" class="container">
  <header id="profile-header">
    <h1 class="subtitle border">Perfil</h1>
  </header>

  <div id="profile-avatar">
    <app-avatar src="" [size]="avatarSize"></app-avatar>
  </div>

  <form #form="ngForm" id="profile-container">
    <app-input-text
      class="field"
      [(ngModel)]="payload.documentNumber"
      id="document_number"
      name="document_number"
      [required]="true"
      mask="000.000.000-AA"
      label="CPF"
      type="text"
      placeholder="Informe o cof do novo usuario"
    ></app-input-text>

    <app-input-text
      class="field"
      [(ngModel)]="payload.email"
      id="email"
      name="email"
      [required]="true"
      email
      label="Email"
      type="text"
      placeholder="Informe o seu email"
    ></app-input-text>

    <app-input-text
      class="field"
      [(ngModel)]="payload.name"
      id="name"
      name="name"
      [required]="true"
      label="name"
      type="text"
      placeholder="Informe o seu nome"
    ></app-input-text>

    <app-input-text
      class="field"
      [(ngModel)]="payload.celphone"
      id="celphone"
      name="celphone"
      [required]="true"
      label="Telefone"
      type="text"
      mask="(00) 0 0000-0000"
      placeholder="Informe o seu nome"
    ></app-input-text>
  </form>

  <footer id="profile-footer">
    <app-button (click)="submit()" [disabled]="!!form.invalid">
      Atualizar perfil
    </app-button>

    @if (alertMessage) {
      <alert @fade [type]="alertType"> {{ alertMessage }} </alert>
    }
  </footer>
</div>
