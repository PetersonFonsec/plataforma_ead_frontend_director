<section id="college">
  @defer (on viewport) {
    <app-page-thumb [college]="payload" />
  } @placeholder {
    <app-page-thumb-loader />
  } @loading {
    <app-page-thumb-loader />
  }

  <div id="college-content" class="container">
    <app-college-form [payload]="payload" />
    <app-college-list [courses]="courses" />

    @if (alertMessage) {
      <alert id="college-alert" [type]="alertType">
        {{ alertMessage }}
      </alert>
    }
  </div>

  <footer id="college-footer">
    <app-button-back id="college-back-button"></app-button-back>

    <app-button routerLink="./course" id="college-submit-button">
      Cadastrar um curso
    </app-button>
  </footer>
</section>
