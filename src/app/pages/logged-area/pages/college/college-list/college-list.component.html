<div id="college-list">
  <h2 class="subtitle border">Cursos</h2>

  <ul>
    @for (course of []; track $index) {
      <li>
        <app-course-item />
      </li>
    } @empty {
      <li>
        <h3 class="subtitle empty">
          Você ainda não atribuiu nenhum curso para essa instituição.
        </h3>
      </li>
    }
  </ul>
</div>
