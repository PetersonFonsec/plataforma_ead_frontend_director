<div id="college-list">
  <h2 class="subtitle border">Cursos</h2>

  <ul>
    @for (course of [0, 1]; track $index) {
      <li>
        <app-course-item thumb="https://dummyimage.com/600x400/000/fff">
          <h3 class="title">Conceitos de computação I</h3>
          <app-button size="small">editar</app-button>
        </app-course-item>
      </li>
    } @empty {
      <li>
        <h3 class="subtitle empty">
          Você ainda não atribuiu nenhum curso para essa instituição.
        </h3>
      </li>
    }
  </ul>
</div>
