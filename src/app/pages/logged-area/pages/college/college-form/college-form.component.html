<form #form="ngForm" id="college-form">
  <div class="row">
    <app-input-text
      [(ngModel)]="payload.name"
      id="college-name"
      [required]="true"
      label="Nome"
      name="name"
      type="text"
      placeholder="Informe o nome da instituição"
    ></app-input-text>
  </div>

  <div class="row">
    <app-input-color
      [(ngModel)]="payload.primaryColor"
      id="college-primary-color"
      label="Cor pricipal"
      name="primaryColor"
      [required]="true"
    ></app-input-color>

    <app-input-color
      [(ngModel)]="payload.secundaryColor"
      id="college-secundary-color"
      label="Cor secundaria"
      name="secundaryColor"
      [required]="true"
    ></app-input-color>
  </div>

  <div class="row">
    <input-upload
      [(ngModel)]="payload.thumb"
      id="college-thumb"
      [required]="true"
      name="thumb"
    >
      Faça o upload do logo da instituição
    </input-upload>
  </div>
</form>
