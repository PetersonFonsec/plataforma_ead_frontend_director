<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Director</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color-1: #181818;
        --primary-color-2: #303030;
        --primary-color-3: #494949;
        --primary-color-4: #6e6e6e;

        --secundary-color-1: #181818;
        --secundary-color-2: #303030;
        --secundary-color-3: #494949;
        --secundary-color-4: #6e6e6e;

        --neutral-color-1: #afafaf;
        --neutral-color-2: #d9d9d9;
        --neutral-color-3: #ffffff;
        --neutral-color-4: "";

        --success-color-1: #1be417;
        --success-color-2: #3cf138;
        --success-color-3: #59fb56;
        --success-color-4: #7bff78;
        --success-color-5: #bdffbc;

        --error-color-1: #ff1616;
        --error-color-2: #ff3333;
        --error-color-3: #ff5151;
        --error-color-4: #ff6a6a;
        --error-color-5: #ffb5b5;

        --info-color-1: #16abff;
        --info-color-2: #35b6ff;
        --info-color-3: #52c1ff;
        --info-color-4: #73cdff;
        --info-color-5: #b9e6ff;

        --warning-color-1: #ff9a02;
        --warning-color-2: #ffaa29;
        --warning-color-3: #ffb240;
        --warning-color-4: #ffbd5a;
        --warning-color-5: #ffdead;

        --background-color-1: #ffffff;
        --background-color-2: #ffffff;
        --background-color-3: #ffffff;
        --background-color-4: #ffffff;

        --primary-font-family: "Inter", sans-serif;
        --secundary-font-family: Arial, sans-serif;

        --font-weight-regular: 400;
        --font-weight-bold: 600;

        --transition: 0.3s linear all;

        --font-size-1: 12px;
        --font-size-2: 14px;
        --font-size-3: 16px;
        --font-size-4: 22px;
        --font-size-5: 28px;

        --font-color-dark: #000000;
        --font-color-ligth: #b0b0b0;

        --border-radius-1: 16px;
        --border: 16px;

        --text: var(--font-size-3) var(--font-weight-regular) normal
          var(--primary-font-family);

        --title: var(--font-size-5) var(--font-weight-bold) normal
          var(--primary-font-family);

        --title-secundary: var(--font-size-4) var(--font-weight-bold) normal
          var(--primary-font-family);

        --space-1: 4px;
        --space-2: 6px;
        --space-3: 8px;
        --space-4: 12px;
        --space-5: 14px;
        --space-6: 16px;
        --space-7: 18px;
        --space-8: 20px;
        --space-9: 22px;
        --space-10: 24px;
        --space-11: 32px;
        --space-12: 34px;
        --space-13: 38px;
        --space-14: 40px;
        --space-15: 44px;
      }
    </style>

    <app-root></app-root>
  </body>
</html>
